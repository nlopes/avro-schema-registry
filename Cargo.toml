[package]
name = "avro-schema-registry"
version = "0.1.4"
authors = ["Norberto Lopes <nlopes.ml@gmail.com>"]
edition = "2021"
autotests = false

[badges]
travis-ci = { repository = "nlopes/avro-schema-registry", branch = "master" }

[[test]]
name = "integration"
path = "tests/tests.rs"

[lib]
name = "avro_schema_registry"
path = "src/lib.rs"

[[bin]]
name = "avro-schema-registry"
path = "src/bin/main.rs"
test = false
doc = false

[dependencies]
actix = "0.13"
actix-threadpool = "0.3"
actix-web = "4.1"
actix-web-prom = "0.6"
avro-rs = "0.13"
base64 = "0.13"
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
env_logger = "0.9"
failure = "0.1"
failure_derive = "0.1"
futures = "0.3"
json = "0.12"
log = "0.4"
# sha2 has to stay at version 0.9 until avro-rs upgrades their version of digest to 0.10
sha2 = "=0.9"
sentry = { version = "0.27", features = ["panic"] }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[dev-dependencies]
actix-rt = "2.7"
actix-test = "0.1.0"
awc = "3.0.0"
regex = "1.7"
