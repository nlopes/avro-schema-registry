[package]
name = "avro-schema-registry"
version = "0.1.0"
authors = ["Norberto Lopes <nlopes.ml@gmail.com>"]
edition = "2018"
autotests = false

[[test]]
name = "integration"
path = "tests/tests.rs"

[[bin]]
name = "avro-schema-registry"
path = "src/bin/main.rs"
test = false
doc = false

[dependencies]
actix = "0.7"
actix-web = "0.7"
avro-rs = "0.6"
base64 = "0.10"
chrono = {version = "0.4", features = ["serde"]}
diesel = { version = "1.4", features = ["postgres", "chrono", "r2d2"] }
env_logger = "0.6"
futures = "^0.1"
json = "0.11"
log = "0.4"
phf = "0.7"
sha2 = "0.8"
sentry = "0.15"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

[dev-dependencies]
speculate = "*"
